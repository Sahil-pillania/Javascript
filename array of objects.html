<!DOCTYPE html>
<html>
<head>
	<title> array of objects</title>
</head>
<body>
        <script type="text/javascript">
        	var x,y,z;
        	//[x,y,z]=[5,7]; //destructuring
        	x={name:"sahil",class:"MCA",rollno:"11"};//object 1
            y={name:"rohit",class:"MCA",rollno:"12"};//object 2
            z={name:"mohit",class:"MCA",rollno:"13"};//object 3
            var students=[x,y,z];                    //array defined
            console.log(students[0]);
            console.log(students);                   //calling of array of objects      
        	
        </script>
</body>
</html>
