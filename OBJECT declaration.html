<!DOCTYPE html>
<html>
<head>
	<title>Object declaration</title>
</head>
<body>
	<p>Example of object declaration by the curly braces method and by arrays.Output is in console.</p>
       <script type="text/javascript">
       	var student={ name:"Sahil", course:"MCA",details:function(){
       		console.log(this.name + " in " + this.course );}}    
            student.details(); //calling the details function.console will show name and course of the object.
       var students=["Sahil","Rahul","Somvir","Shubham","Arun"];
       console.log(students[3]);	//console will show the 3rd location of array which is shubham.	
       </script>
</body>
</html>
