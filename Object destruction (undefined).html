<!DOCTYPE html>
<html>
<head>
	<title>object destruction</title>
</head>
<body>
        <script type="text/javascript">
        	var x,y,z;      //value declaration
        	[x,y,z]=[5,7]; //destructuring
        	console.log(x);
        	console.log(y);
        	console.log(z);//value not given so undefined
         
        </script>
</body>
</html>
