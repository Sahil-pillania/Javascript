<!DOCTYPE html>
<html>
<head>
	<title>object destruction</title>
</head>
<body>
        <script type="text/javascript">
        	var x,y,z;
        	//[x,y,z]=[5,7]; //destructuring         //these two line are showing that z var is not getting any value and stays undefined  
        	//value not given so undefined
        	[x,y,...z]=[4,6,7,8,9];                  //Here z got multiple value due to ...array operator
           // {a,b,c}={a:20,b:40,c:50};
            console.log(x);
        	console.log(y);
        	console.log(z);
        </script>
</body>
</html>
