<html>
<head>
<title>Calculator with all operators</title>
</head>
<body><center>
  <p><h1>All type of operators in js</h1></p></center>
	<fieldset>
		<legend>Arithmetic operators</legend>
<input type="number" id="first" /><br>
<input type="number" id="second" /><br>
       <button onclick="sum()">Sum</button>
       <button onclick="sub()">Subtract</button>
       <button onclick="mul()">Multiply</button>
       <button onclick="div()">Divide</button>
       <button onclick="remainder()">remainder</button>
       <button onclick="increment()">increment</button>
       <button onclick="decrement()">decrement</button>
<p id="output"></p>
<script>
function sum()
{
var first=parseInt(document.getElementById("first").value);
var second=parseInt(document.getElementById("second").value);
var third=first+second; 
document.getElementById("output").innerHTML=third;                //for output on screen
console.log(third);                                               //for output in console
}
function sub()
{
var first = parseInt(document.getElementById("first").value);
var second =parseInt(document.getElementById("second").value);
var third= first-second; 
document.getElementById("output").innerHTML=third;
console.log(third);
}
function mul()
{
var first = parseInt(document.getElementById("first").value);
var second =parseInt(document.getElementById("second").value);
var third= first*second; 
document.getElementById("output").innerHTML=third;
console.log(third);
}
function div()
{
var first = parseInt(document.getElementById("first").value);
var second =parseInt(document.getElementById("second").value);
var third= first/second; 
document.getElementById("output").innerHTML=third;
console.log(third);
}
function remainder()
{
	var first= parseInt(document.getElementById("first").value);
	var second= parseInt(document.getElementById("second").value);
	var third= first%second;
	document.getElementById("output").innerHTML=third;
	console.log(third);
}
function increment()
{
	var first = parseInt(document.getElementById("first").value);
	//var second= parseInt(document.getElementById("second").value);
	var forth = ++first;
	document.getElementById("output").innerHTML=forth;            //this give one increment in forth named variable
	console.log(forth);                                     
}
function decrement()
{
	var first = parseInt(document.getElementById("first").value);
	
	 --first;
	var third=first;
	document.getElementById("output").innerHTML=third;            //this give  one decrement in third variable
	console.log(third);
	} 
  
</script>
</fieldset><br><br><br><br><br>



<fieldset>	
<legend>Comparison operators</legend>	

<input type="number" id="first" /><br>
<input type="number" id="second" /><br>
       <button onclick="Equal()">Equal</button>
       <button onclick="Notequal()">Notequal</button>
       <button onclick="Greaterthan()">Greaterthan</button>
       <button onclick="Lessthan()">Lessthan</button>
       <button onclick="less_than_equal_to()">less_than_equal_to</button>
       <button onclick="Greater_than_equal_to()">Greater_than_equal_to</button>
<p id="result"></p>

<script>
function Equal()
{
var first = parseInt(document.getElementById("first").value);
var second =parseInt(document.getElementById("second").value);
var third= first==second;
document.getElementById("result").innerHTML=third;
console.log(third);
}

function Notequal()   // this function give true when values are not equal and vice-versa.
{
var first = parseInt(document.getElementById("first").value);
var second =parseInt(document.getElementById("second").value);
var third= first!=second;
document.getElementById("result").innerHTML=third;
console.log(third);
}
function Greaterthan()
{
var first = parseInt(document.getElementById("first").value);
var second =parseInt(document.getElementById("second").value);
var third= (first>second); 
document.getElementById("result").innerHTML=third;
console.log(third);
}
function Lessthan()
{
var first = parseInt(document.getElementById("first").value);
var second =parseInt(document.getElementById("second").value);
var third= (first < second); 
document.getElementById("result").innerHTML=third;
console.log(third);
}
function Greater_than_equal_to() 
{
	var first= parseInt(document.getElementById("first").value);
	var second= parseInt(document.getElementById("second").value);
	document.getElementById("result").innerHTML=first>=second;
	console.log(first>=second);
}
function less_than_equal_to()
{
	var first = parseInt(document.getElementById("first").value);
var second = parseInt(document.getElementById("second").value);
document.getElementById("result").innerHTML=first<=second;
console.log(first<=second);
}
</script></fieldset><br><br><br><br>





<fieldset>
       <legend> Bitwise operators</legend>
       <input type="number" id="first" /><br>
       <input type="number" id="second" /><br>
       <button onclick="Bitwise_AND()">Bitwise_AND</button>
       <button onclick="Bitwise_OR()">Bitwise_OR</button>
       <button onclick="Bitwise_not()">Bitwise_not</button>
      
<p id="resultt"></p>
<script>
function Bitwise_AND()
{
var first = parseInt(document.getElementById("first").value);
var second =parseInt(document.getElementById("second").value);
var third= first&second;
document.getElementById("resultt").innerHTML=third;
console.log(third);
}
function Bitwise_OR()
{
var first = parseInt(document.getElementById("first").value);
var second =parseInt(document.getElementById("second").value);
var third= first|second;
document.getElementById("resultt").innerHTML=third;
console.log(third);
}
function Bitwise_not()
{
var first = parseInt(document.getElementById("first").value); // it takes only one input so we chose first.

console.log(third);
}
</script>

<fieldset>
       <legend> Logical operators</legend>
       <p>condition:- (first>0 &&/||/! second>0)</p>
       <input type="number" id="first" /><br>
       <input type="number" id="second" /><br>
       <button onclick="logical_AND()">logical_AND</button>
       <button onclick="logical_OR()">logical_OR</button>
       <button onclick="logical_not()">logical_not</button>
      
<p id="result2"></p>
<script>
function logical_AND()
{
var first = parseInt(document.getElementById("first").value);
var second =parseInt(document.getElementById("second").value);
var third= (first>0 && second>0);
document.getElementById("result2").innerHTML=third;
console.log(third);
}
function logical_OR()
{
var first = parseInt(document.getElementById("first").value);
var second =parseInt(document.getElementById("second").value);
var third= (first>0 || second>0);
document.getElementById("result2").innerHTML=third;
console.log(third);
}
function logical_not()
{
var first = parseInt(document.getElementById("first").value);
var second =parseInt(document.getElementById("second").value); 
var third= !(first>0 || second>0); 
document.getElementById("result2").innerHTML=third;
console.log(third);
</script>
</fieldset>
