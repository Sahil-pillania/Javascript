<body>
<p><H4>Program of  typeof operators</H4></p>
<p id="output"></p>
<p> INPUT VALUES and OUTPUT IN CONSOLE<br>
    var x=true;<br>
    var y=5;<br>
    var z="SAHIL";<br>
    var p=["sahil","rahul","somvir"];<br>
    var q=null; <br>
    var r;<br></p>
<script>
 var x=true;
 var y=5;
 var z="SAHIL";
 var p=["sahil","rahul","somvir"];
 var q=null; 
 var r;
 
 
console.log("x is "+typeof x);
console.log("y is "+typeof y);
console.log("z is "+typeof z);
console.log("p is "+typeof p);
console.log("q is "+typeof q);
console.log("r is "+typeof r);

 
</script>
</body>
