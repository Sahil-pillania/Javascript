<!DOCTYPE html>
<html>
<head>
	<title> Date and Boolean object</title>
</head>
<body>
        <script type="text/javascript">
        	var today=new Date();              //today var defined
            var today=new Date(99,5,3);       // Date is assigned
            console.log(today);                //date output
            var boolData=new Boolean();        //boolData defined
            var boolData = new Boolean(true);  //value assigned to true
            console.log(boolData);             //output
        </script>
</body>
</html>
